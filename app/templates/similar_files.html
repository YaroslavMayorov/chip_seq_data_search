<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar BED Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    {% if error_message %}
    <div class="alert alert-danger text-center">
        <h4>Error!</h4>
        <p>{{ error_message }}</p>
    </div>
    <a href="/" class="btn btn-secondary mb-3">Go back</a>
    {% else %}
    <h2 class="mb-4">Top similar BED files</h2>
    <a href="/" class="btn btn-secondary mb-3">Go back</a>
    <ul class="list-group">
        {% for match in matches %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('file_details', file_id=match[0], num_matches=num_matches, skip_self=skip_self) }}">{{ match[1] }}</a>
            <span class="badge bg-primary rounded-pill">Jaccard: {{ match[2] }}</span>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
</body>
</html>
