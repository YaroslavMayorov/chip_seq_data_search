<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">File: {{ filename }}</h2>
    <a href="{{ url_for('find_similar', file_id=file_id, num_matches=request.args.get('num_matches', 5), skip_self=request.args.get('skip_self', 'true')) }}" class="btn btn-secondary mb-3">
        Go Back
    </a>
    <a href="{{ url_for('download_file', file_id=file_id) }}" class="btn btn-success mb-3">Download</a>
    <pre class="border p-3">{{ content }}</pre>
    <br>
</div>
</body>
</html>
