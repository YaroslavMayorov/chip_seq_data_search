<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload BED File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Upload a BED file</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Choose a BED file:</label>
            <input type="file" class="form-control" id="file" name="file" accept=".bed" required>
        </div>
        <div class="mb-3">
            <label for="num_matches" class="form-label">Number of Similar Files:</label>
            <input type="number" class="form-control" id="num_matches" name="num_matches" value="5" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <br>
    <a href="/" class="btn btn-secondary">Go Back</a>
</div>
</body>
</html>
